<div class="exam-page-container">
  <div *ngIf="loading" class="loading">Loading exam...</div>
  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="submitExam()" class="exam-form">
    <div formArrayName="answers">
      <div *ngFor="let q of questions; let i = index" [formGroupName]="i" class="question-block">
        <div class="question-title"><b>Q{{i+1}}: {{ q.text }}</b></div>
        <div *ngIf="q.type === 'MCQ'" class="choices-list">
          <div *ngFor="let c of q.choices" class="choice-item">
            <label>
              <input type="radio" [formControlName]="'choiceId'" [value]="c.id"> {{ c.text }}
            </label>
          </div>
        </div>
        <div *ngIf="q.type === 'Text'" class="text-answer-block">
          <textarea formControlName="textAnswer" rows="3" cols="40" placeholder="Type your answer..."></textarea>
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid || submitting" class="btn btn-primary submit-btn">Submit Exam</button>
  </form>
</div>

<style>
.exam-page-container {
  max-width: 700px;
  margin: 2rem auto;
  padding: 2rem;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
}
.exam-form {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}
.question-block {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 1.2rem 1rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}
.question-title {
  margin-bottom: 0.8rem;
  color: #2c3e50;
}
.choices-list {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}
.choice-item label {
  font-size: 1rem;
  color: #333;
}
.text-answer-block textarea {
  width: 100%;
  border-radius: 4px;
  border: 1px solid #ccc;
  padding: 0.5rem;
  font-size: 1rem;
  resize: vertical;
}
.btn.btn-primary.submit-btn {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 0.7rem 2rem;
  font-size: 1.1rem;
  cursor: pointer;
  align-self: flex-end;
  transition: background 0.2s;
}
.btn.btn-primary.submit-btn:hover {
  background: #0056b3;
}
.loading {
  color: #888;
  text-align: center;
  margin: 2rem 0;
}
</style>
